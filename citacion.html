            tokenClient.callback = async (resp) => {
                if (resp.error) return;
                try {
                    await gapi.client.calendar.events.insert({ 'calendarId': 'primary', 'resource': { 'summary': `Cita: ${d.student} (${d.course})`, 'description': `Solicita: ${d.teacher}`, 'start': { 'dateTime': `${d.date}T${d.time}:00`, 'timeZone': 'America/Santiago' }, 'end': { 'dateTime': `${d.date}T${d.time}:30`, 'timeZone': 'America/Santiago' }, 'attendees': d.email ? [{ 'email': d.email }] : [] }, 'sendUpdates': 'all' });

                    showToast("‚úÖ Registrado con √©xito");
                } catch (e) { console.error(e); }
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        document.getElementById('report-btn').onclick = async () => {
            const fDate = document.getElementById('filter-date').value, fCourse = fC.value;
            const snap = await getDocs(collection(db, "citaciones"));
            let t = 0, a = 0;
            snap.forEach(doc => { const d = doc.data(); if((!fDate || d.date === fDate) && (!fCourse || d.course === fCourse)) { t++; if(d.assisted) a++; } });

            document.getElementById('stat-present').innerText = a;
