            'Tercero Medio C': ["BRAVO MENARES ALEX JOHAN", "CARRASCO LEIVA BENJAM√çN IGNACIO", "ENCINA PIZARRO DIEGO BENJAM√çN", "ESPINOSA TORRES FERNANDA ELENA", "GONZ√ÅLEZ SALAZAR EMILIA CATALINA", "MEDEL OJEDA LE√ìN IGNACIO", "OLIVARES VALENZUELA ALONSO IGNACIO", "PUNOY MEDEL MILLARAY ANG√âLICA", "QUI√ëENAO MU√ëOZ CRIST√ìBAL PATRICIO", "RIQUELME CASTILLO MAT√çAS EDUARDO", "RIQUELME COLOMA DALIA CONSTANZA", "RIVERA ABARZA CONSTANZA VICTORIA", "SAAVEDRA BRAVO FLORENCIA ALEJANDRA", "SALGADO ROJAS VICENTE MOIS√âS", "SANTIS CASSEUS TEIVA SCARLETT", "SOBARZO Y√âVENES KATHERINNE ALEXIA", "TOLEDO ALBORNOZ ANTONELLA INES", "VENEGAS ARRIAGADA ANTONIA EDITH"],
            'Cuarto Medio A': ["ALC√ÅNTAR GARC√çA MARTINA ALEJANDRA", "BAHAMONDE MU√ëOZ ARIEL LEON", "CAMPOS MU√ëOZ CRISTOPHER JES√öS", "CANCINO OR√ìSTICA VICENTE GASPAR", "CARO URRUTIA CONSUELO ANTONIA", "CARRASCO GONZ√ÅLEZ CAMILA ANDREA", "COFR√â CASTILLO ANTONIO ANDR√âS", "GALDAMES VERGARA FELIPE ESTEBAN", "GARC√çA GONZ√ÅLEZ SANTIAGO HUMBERTO", "GONZ√ÅLEZ AMIGO FRANCISCA IGNACIA", "GONZ√ÅLEZ SALAZAR JOAQU√çN ALONSO", "GUTI√âRREZ GUTI√âRREZ ANGEL MART√çN", "HERN√ÅNDEZ SEP√öLVEDA VICENTE ALEJANDRO", "LOBOS C√ÅCERES ANTONIA PAZ", "MART√çNEZ LIZANA AARON ALEJANDRO", "MEZA CARRASCO BENJAM√çN INTI", "MI√ëO GONZALEZ CATALINA ANDREA", "P√âREZ COR√ìN MANUEL IGNACIO", "SAMANIEGO CORTEZ JAKSON FERGIE", "SEP√öLVEDA SALAZAR SOF√çA ANTONIA", "TAPIA ACU√ëA GABRIEL ANTONIO", "TORREALBA MOYA FLORVELIS", "VEGA VIVANCO CRIST√ìBAL ANTONIO", "VERA NAVARRETE DANIELA ELIZABETH", "VILLALOBOS ARAVENA KARINA ANGELINA", "VILLALOBOS VILLALOBOS SAMIR LUCIAN"],
            'Cuarto Medio C': ["ARELLANO ACU√ëA MART√çN ANTONIO", "AROS √ÅVILA DAYANA IGNACIA", "CABRERA COLOMBINO MAR√çA GRACIA", "COLLAO MEDINA ANA√çS VALENTINA", "DE LA HOZ VALENZUELA FRANCO SEBASTI√ÅN", "FUENTES CARRASCO YARIXA ALEJANDRA", "G√ìMEZ CANCINO DANIELA ALEJANDRA", "GUTI√âRREZ CARRI√ìN MILLARAY CAROLINA", "HONORATO TAPIA GLORIA JAVIERA", "LARA RIVERA BENJAM√çN ESTEBAN", "PALACIOS SOTO JOS√â TOM√ÅS", "PEZO SANTANDER JOS√â CRIST√ìBAL", "ROCHA ROJAS JOS√â PABLO WILLIAMS", "ROJAS Y√âVENES FABIANA ISIDORA", "S√ÅNCHEZ PAREJA ANDY ANTONIO", "SANTANDER L√ìPEZ SIM√ìN ESTEBAN", "TRONCOSO LIZAMA SIOMARA IGNACIA", "WARNKEN ROJAS LUCIANA BERNABELA"]
        };

        const cS = document.getElementById('course-select'), sS = document.getElementById('student-select'), fC = document.getElementById('filter-course');

        cS.onchange = () => { sS.innerHTML = '<option>Seleccione Alumno...</option>'; if(schoolData[cS.value]) { schoolData[cS.value].forEach(s => sS.innerHTML += `<option value="${s}">${s}</option>`); sS.disabled = false; } };

        document.getElementById('clear-btn').onclick = () => {
            document.querySelectorAll('input, select').forEach(el => { 
                if(el.id !== 'course-select' && el.id !== 'student-select') el.value = ''; 
            });
            showToast("Campos del formulario limpiados");
        };

        // REGISTRAR E IMPRIMIR VOUCHER
        document.getElementById('add-btn').onclick = async () => {
            const d = { course: cS.value, student: sS.value, email: document.getElementById('parent-email').value, date: document.getElementById('citation-date').value, time: document.getElementById('citation-time').value, teacher: document.getElementById('teacher-input').value, assisted: false, timestamp: Date.now() };
            if(!d.student || !d.date) return alert("Faltan datos obligatorios.");

            tokenClient.callback = async (resp) => {
                if (resp.error) return;
                try {
                    await gapi.client.calendar.events.insert({ 'calendarId': 'primary', 'resource': { 'summary': `Cita: ${d.student}`, 'description': `Solicita: ${d.teacher}`, 'start': { 'dateTime': `${d.date}T${d.time}:00`, 'timeZone': 'America/Santiago' }, 'end': { 'dateTime': `${d.date}T${d.time}:30`, 'timeZone': 'America/Santiago' }, 'attendees': d.email ? [{ 'email': d.email }] : [] }, 'sendUpdates': 'all' });
                    await addDoc(collection(db, "citaciones"), d);
                    showToast("‚úÖ Registro exitoso");
                    generateVoucher(d);
                } catch (e) { console.error(e); }
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        // REPORTES Y FILTRADO
        document.getElementById('report-btn').onclick = async () => {
            const fDate = document.getElementById('filter-date').value, fCourse = fC.value;
            const snap = await getDocs(collection(db, "citaciones"));
            let t = 0, a = 0;
            currentFilterList = [];
            snap.forEach(doc => {
                const d = doc.data();
                if((!fDate || d.date === fDate) && (!fCourse || d.course === fCourse)) {
                    t++; if(d.assisted) a++;
                    currentFilterList.push(d);
                }
            });
            document.getElementById('stat-total').innerText = t;
            document.getElementById('stat-present').innerText = a;
            showToast("Reporte generado en pantalla");
        };

        // IMPRIMIR LISTADO GENERAL (REPORTE DE PANTALLA)
        document.getElementById('print-screen-btn').onclick = () => {
            if(currentFilterList.length === 0) return alert("Primero aplica un filtro para generar el reporte.");

            });
            html += `</tbody></table>`;
            document.getElementById('printable-area').innerHTML = html;
            window.print();
        };

        // HISTORIAL EN VIVO CON REIMPRESI√ìN
        onSnapshot(query(collection(db, "citaciones"), orderBy('timestamp', 'desc'), limit(15)), (s) => {
            const b = document.getElementById('report-body'); b.innerHTML = '';
            recordsMemory = []; let count = 0;
            s.forEach(snap => {
                const i = snap.data(); recordsMemory.push(i);
                b.innerHTML += `
                <tr class="border-b">
                    <td class="p-2 text-[10px] font-bold">${i.date}</td>
                    <td class="p-2 text-[11px]">${i.student}<br><span class="text-purple-600 text-[9px] font-bold">${i.course}</span></td>

                count++;

        });

                        </div>
                        <p style="font-size:15px; margin-bottom:20px;">Por la presente se cita al apoderado del alumno(a):<br><b>${d.student}</b> del curso <b>${d.course}</b>.</p>

                            <p>üë§ <b>SOLICITA:</b> ${d.teacher}</p>
                        </div>
                    </div>
                    <div class="slip-right"><p style="font-size:10px; font-weight:bold;">FIRMA APODERADO</p><div style="flex-grow:1; border-bottom:1px solid #000; margin: 60px 0 10px 0;"></div></div>
                </div>`;
            setTimeout(() => window.print(), 800);
        }

        function showToast(m) { const b = document.getElementById('message-box'); b.innerText = m; b.classList.remove('hidden'); setTimeout(() => b.classList.add('hidden'), 3000); }
    </script>
