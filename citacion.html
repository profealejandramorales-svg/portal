<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Citaciones - Escuela Agr√≠cola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; }
        
        @media print {
            @page { size: Letter landscape; margin: 0; }
            body > *:not(#printable-area) { display: none !important; }
            #printable-area { display: block !important; padding: 40px; }
            
            .citation-card {
                width: 18cm;
                height: 10cm;
                border: 3px solid #4c1d95;
                border-radius: 15px;
                padding: 30px;
                display: flex;
                background: white;
                color: black;
                box-shadow: 10px 10px 0px #f3e8ff;
                position: relative;
            }
            .card-body { width: 70%; border-right: 2px dashed #ccc; padding-right: 25px; }
            .card-side { width: 30%; padding-left: 25px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
            
            .header-title { color: #4c1d95; font-size: 24px; font-weight: 800; text-transform: uppercase; margin: 0; }
            .school-name { font-size: 14px; color: #6b21a8; margin-bottom: 20px; font-weight: 600; }
            .data-label { font-weight: 700; color: #374151; font-size: 12px; text-transform: uppercase; }
            .data-value { font-size: 16px; margin-bottom: 12px; border-bottom: 1px solid #e5e7eb; padding-bottom: 4px; }
            .signature-line { border-top: 2px solid #000; margin-top: 80px; padding-top: 10px; font-size: 11px; font-weight: bold; }
            .print-footer-credit { position: absolute; bottom: 10px; right: 20px; font-size: 8px; color: #9ca3af; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col">
    <div id="message-box" class="fixed top-5 right-5 bg-purple-600 text-white px-6 py-3 rounded shadow-lg hidden z-50"></div>

    <div class="max-w-7xl mx-auto space-y-6 flex-grow">
        <div class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border-b-4 border-purple-600">
            <div class="flex items-center gap-4">
                <img src="logo.jpg" alt="Logo" class="h-16 w-auto object-contain" onerror="this.alt='Escuela Agr√≠cola'">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Citaci√≥n de Apoderados</h1>
                    <p class="text-xs text-purple-600 font-bold uppercase">Escuela Agr√≠cola Sagrados Corazones</p>
                </div>
            </div>
            <div id="status-indicator" class="text-xs font-bold text-red-600 bg-red-50 px-3 py-1 rounded-full border border-red-200">‚åõ Conectando...</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="card space-y-4">
                <h2 class="font-bold text-gray-700 border-b pb-2">Nueva Citaci√≥n</h2>
                <select id="course-select" class="w-full p-2 border rounded bg-gray-50 text-sm"></select>
                <select id="student-select" class="w-full p-2 border rounded bg-gray-50 text-sm" disabled><option>Seleccione Alumno...</option></select>
                <input type="email" id="parent-email" class="w-full p-2 border rounded text-sm" placeholder="Email Apoderado">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="citation-date" class="w-full p-2 border rounded text-sm">
                    <input type="time" id="citation-time" class="w-full p-2 border rounded text-sm">
                </div>
                <select id="teacher-input" class="w-full p-2 border rounded text-sm">
                    [cite_start]<option value="Profesor Jefe">Profesor Jefe [cite: 1]</option>
                    [cite_start]<option value="Docente PIE">Docente PIE [cite: 1]</option>
                    <option value="Psic√≥loga">Psic√≥loga</option>
                    <option value="Inspector√≠a de Docencia">Inspector√≠a de Docencia</option>
                    <option value="Inspector√≠a General">Inspector√≠a General</option>
                    <option value="UTP">UTP</option>
                </select>
                <div class="flex gap-2">
                    <button id="add-btn" disabled class="flex-1 bg-gray-400 text-white font-bold py-3 rounded shadow active:scale-95 transition-all">REGISTRAR</button>
                    <button id="clear-btn" class="px-4 bg-gray-200 text-gray-700 font-bold rounded hover:bg-gray-300 transition-all">LIMPIAR</button>
                </div>
            </div>

            <div class="card space-y-4">
                <h2 class="font-bold text-gray-700 border-b pb-2">Reportes</h2>
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="filter-date" class="p-2 border rounded text-xs">
                    <select id="filter-course" class="p-2 border rounded text-xs"><option value="">Todos los Cursos</option></select>
                </div>
                <div class="flex gap-2">
                    <button id="report-btn" class="flex-1 bg-blue-600 text-white text-xs font-bold py-2 rounded hover:bg-blue-700">FILTRAR</button>
                    <button id="print-screen-btn" class="px-3 bg-gray-800 text-white text-xs font-bold py-2 rounded hover:bg-black">üñ®Ô∏è TABLA</button>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-2 text-center">
                    <div class="bg-blue-50 p-3 rounded border border-blue-100">
                        <p class="text-[10px] text-blue-600 font-bold uppercase">Citados</p>
                        <p id="stat-total" class="text-2xl font-bold text-blue-800">0</p>
                    </div>
                    <div class="bg-green-50 p-3 rounded border border-green-100">
                        <p class="text-[10px] text-green-600 font-bold uppercase">Asistencias</p>
                        <p id="stat-present" class="text-2xl font-bold text-green-800">0</p>
                    </div>
                </div>
            </div>

            <div class="card flex flex-col h-[520px]">
                <h2 class="font-bold text-gray-700 border-b pb-2 mb-2">Historial en Vivo</h2>
                <div class="flex-1 overflow-y-auto">
                    <table class="w-full text-sm">
                        <tbody id="report-body" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-8 py-6 text-center border-t border-gray-200 bg-white/50">
        <p class="text-sm text-gray-600">
            [cite_start]<strong>Portal Administrativo de Citaciones</strong> ‚Ä¢ ¬© 2026 Escuela Agr√≠cola Sagrados Corazones [cite: 1]
        </p>
        <p class="text-xs text-purple-700 mt-1 font-bold tracking-wide">
            Desarrollado por ProfeAle
        </p>
    </footer>

    <div id="printable-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, updateDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBnSMVCH0yyYUWk5z54kTIPTrWkyoeWs-I", authDomain: "suspenciones-40d0c.firebaseapp.com", projectId: "suspenciones-40d0c", storageBucket: "suspenciones-40d0c.firebasestorage.app", messagingSenderId: "853418739042", appId: "1:853418739042:web:d051befb99cd2acdd4583b" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CLIENT_ID = '434804825732-kg1u195e555j7odsvd8gons8njk9u24i.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBE2aVDXS6lGH_GqlhBe9a3LbCk2zG7yRU';

        let tokenClient, gapiInited = false, gisInited = false;
        let recordsMemory = []; 

        async function initGapi() { 
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'] }); 
            gapiInited = true; check(); 
        }
        window.onload = () => { 
            gapi.load('client', initGapi); 
            tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/calendar.events', callback: '' }); 
            gisInited = true; check(); 
        };
        function check() { 
            if(gapiInited && gisInited) { 
                const b = document.getElementById('add-btn'); 
                b.disabled = false; b.classList.replace('bg-gray-400', 'bg-purple-600'); 
                document.getElementById('status-indicator').innerText = "üü¢ Conectado"; 
                document.getElementById('status-indicator').classList.replace('text-red-600', 'text-green-600'); 
            } 
        }

        const schoolData = { 
            [cite_start]'Primero Medio A': ["√ÅLVAREZ FA√öNDEZ MATEO VICENTE [cite: 1]", "CASTILLO ARAVENA MAITE PASCAL", "COLLADO PUENTES SANTINO ALEXANDER"],
            'Segundo Medio A': ["ALBURQUENQUE DEL GRECCO EMILYA ANTONIA", "ANABAL√ìN BELTR√ÅN BENJAM√çN NICOL√ÅS"] 
        };

        const cS = document.getElementById('course-select'), sS = document.getElementById('student-select'), fC = document.getElementById('filter-course');
        cS.innerHTML = '<option value="">Seleccione Curso...</option>';
        Object.keys(schoolData).forEach(c => { cS.innerHTML += `<option value="${c}">${c}</option>`; fC.innerHTML += `<option value="${c}">${c}</option>`; });
        cS.onchange = () => { sS.innerHTML = '<option>Seleccione Alumno...</option>'; if(schoolData[cS.value]) { schoolData[cS.value].forEach(s => sS.innerHTML += `<option value="${s}">${s}</option>`); sS.disabled = false; } };

        document.getElementById('add-btn').onclick = async () => {
            const d = { course: cS.value, student: sS.value, date: document.getElementById('citation-date').value, time: document.getElementById('citation-time').value, teacher: document.getElementById('teacher-input').value, assisted: false, timestamp: Date.now() };
            if(!d.student || !d.date) return alert("Faltan datos");

            tokenClient.callback = async (resp) => {
                if (resp.error) return;
                try {
                    await gapi.client.calendar.events.insert({ 'calendarId': 'primary', 'resource': { 'summary': `Cita: ${d.student}`, 'start': { 'dateTime': `${d.date}T${d.time}:00`, 'timeZone': 'America/Santiago' }, 'end': { 'dateTime': `${d.date}T${d.time}:30`, 'timeZone': 'America/Santiago' } } });
                    await addDoc(collection(db, "citaciones"), d);
                    showToast("‚úÖ Registrado");
                    generateVoucher(d);
                } catch (e) { console.error(e); }
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        window.reprint = (idx) => generateVoucher(recordsMemory[idx]);

        function generateVoucher(d) {
            document.getElementById('printable-area').innerHTML = `
                <div class="citation-card">
                    <div class="card-body">
                        <div style="display:flex; align-items:center; gap:20px; margin-bottom:25px;">
                            <img src="logo.jpg" style="height:80px;">
                            <div>
                                [cite_start]<h2 class="header-title">CITACI√ìN DE APODERADO [cite: 1]</h2>
                                [cite_start]<p class="school-name">Escuela Agr√≠cola Sagrados Corazones [cite: 1]</p>
                            </div>
                        </div>
                        <p class="data-label">Alumno(a) y Curso:</p>
                        [cite_start]<p class="data-value"><b>${d.student}</b> ‚Äî ${d.course} [cite: 1]</p>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                            [cite_start]<div><p class="data-label">Fecha de la Cita:</p><p class="data-value">üìÖ ${d.date} [cite: 1]</p></div>
                            [cite_start]<div><p class="data-label">Hora Programada:</p><p class="data-value">‚è∞ ${d.time} [cite: 1]</p></div>
                        </div>
                        <p class="data-label">Persona que solicita:</p>
                        [cite_start]<p class="data-value">üë§ ${d.teacher} [cite: 1]</p>
                    </div>
                    <div class="card-side">
                        [cite_start]<p style="font-size: 11px; font-weight: 800; color: #4c1d95;">TOMA DE CONOCIMIENTO [cite: 1]</p>
                        [cite_start]<div class="signature-line">FIRMA DEL APODERADO [cite: 1]</div>
                    </div>
                    <div class="print-footer-credit">Desarrollado por ProfeAle</div>
                </div>`;
            setTimeout(() => { window.print(); }, 800);
        }

        onSnapshot(query(collection(db, "citaciones"), orderBy('timestamp', 'desc'), limit(15)), (s) => {
            const b = document.getElementById('report-body'); b.innerHTML = '';
            recordsMemory = []; let count = 0;
            s.forEach(snap => {
                const i = snap.data(); recordsMemory.push(i);
                b.innerHTML += `<tr class="border-b"><td class="p-2 text-[10px] font-bold">${i.date}</td><td class="p-2 text-[11px]">${i.student}<br><span class="text-purple-600 text-[9px] font-bold">${i.course}</span></td><td class="p-2 text-right flex gap-1 justify-end"><button onclick="toggleAsist('${snap.id}', ${i.assisted})" class="${i.assisted ? 'bg-green-500' : 'bg-gray-300'} text-white text-[9px] px-2 py-1 rounded">MARCAR</button><button onclick="reprint(${count})" class="bg-blue-500 text-white text-[9px] px-2 py-1 rounded">üñ®Ô∏è</button></td></tr>`;
                count++;
            });
        });

        window.toggleAsist = async (id, current) => { await updateDoc(doc(db, "citaciones", id), { assisted: !current }); showToast("Actualizado"); };
        function showToast(m) { const b = document.getElementById('message-box'); b.innerText = m; b.classList.remove('hidden'); setTimeout(() => b.classList.add('hidden'), 3000); }
    </script>
</body>
</html>
