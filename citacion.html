        const firebaseConfig = {

            'Segundo Medio A': ["ALBURQUENQUE DEL GRECCO EMILYA ANTONIA", "ANABAL√ìN BELTR√ÅN BENJAM√çN NICOL√ÅS", "ARAVENA Z√ö√ëIGA NOEM√ç JES√öS", "ARAYA DOM√çNGUEZ ALEX FABI√ÅN", "ASTUDILLO CAMPOS CRIST√ìBAL ANTONIO", "BAEZ DONOSO LUKAS ALFONSO", "CARO BUSTOS KRISCHNA ESTEFANIA", "CUMINAO VIDAL CATALINA ANDREA", "D√çAZ MALUENDA MIGUEL ALBERTO", "IB√Å√ëEZ GONZ√ÅLEZ FERNANDA MAGDALENA", "LAGOS LASTRA ALEXANDRA DANAE", "L√ìPEZ NOVOA EYDAN DAMI√ÅN", "MALDONADO FLORES ANTONELLA BEL√âN", "MONTECINO D√çAZ VALESKA BEL√âN", "MU√ëOZ CONTRERAS LUIS GABRIEL", "OSES CAMPOS VALENTINA ABIGAIL", "PALMA ORELLANA ANTONELLA FRANCISCA", "P√âREZ QUEVEDO CONSTANZA TRINIDAD", "RIQUELME SANTOS BENJAM√çN ALONSO", "ROJAS LEIVA EDUARDO JAVIER", "SALAZAR SALAS PEDRO JOS√â", "SANTANDER L√ìPEZ MAR√çA JOS√â", "V√ÅSQUEZ AGUILERA SCARLET NICOLE", "VERA BRAVO FLORENCIA ANTONIA", "Y√Å√ëEZ GONZ√ÅLEZ BRAYAN DAMI√ÅN"],
            'Tercero Medio A': ["AHUMADA ROJAS TRINIDAD BEL√âN", "CORNEJO CASTILLO OSCAR GABRIEL", "ESPINOZA PE√ëALILLO BRAYAN JES√öS", "FA√öNDEZ NORAMBUENA ALEJANDRO ANTONIO", "JARAMILLO VILLAR EMILIO SCOTT", "L√ìPEZ VILLAR MART√çN ALONSO", "MEZA COLIM√ÅN ANGEL BLAS", "MIRANDA MU√ëOZ ALEXANDRA JAVIERA", "MORAGA PACHECO RENATO IGNACIO", "MORALES REIM√ÅN ALFONSO TOM√ÅS", "ORELLANA GARRIDO MAT√çAS LEANDRO", "PEREIRA HORMAZ√ÅBAL MAXIMILIANO EDUARDO", "PINTO TOBAR JORD√ÅN AMARO", "RECABAL Y√Å√ëEZ KEVIN ANDR√âS", "SANDOVAL CERPA VICENTE ESTEBAN", "SOTO NARANJO CHRISTOPHER", "VEKARIC VERDEJO MART√çN", "VIELMA ZABALAGA JOAN MANUEL"],
            'Tercero Medio C': ["BRAVO MENARES ALEX JOHAN", "CARRASCO LEIVA BENJAM√çN IGNACIO", "ENCINA PIZARRO DIEGO BENJAM√çN", "ESPINOSA TORRES FERNANDA ELENA", "GONZ√ÅLEZ SALAZAR EMILIA CATALINA", "MEDEL OJEDA LE√ìN IGNACIO", "OLIVARES VALENZUELA ALONSO IGNACIO", "PUNOY MEDEL MILLARAY ANG√âLICA", "QUI√ëENAO MU√ëOZ CRIST√ìBAL PATRICIO", "RIQUELME CASTILLO MAT√çAS EDUARDO", "RIQUELME COLOMA DALIA CONSTANZA", "RIVERA ABARZA CONSTANZA VICTORIA", "SAAVEDRA BRAVO FLORENCIA ALEJANDRA", "SALGADO ROJAS VICENTE MOIS√âS", "SANTIS CASSEUS TEIVA SCARLETT", "SOBARZO Y√âVENES KATHERINNE ALEXIA", "TOLEDO ALBORNOZ ANTONELLA INES", "VENEGAS ARRIAGADA ANTONIA EDITH"],
            'Cuarto Medio A': ["ALC√ÅNTAR GARC√çA MARTINA ALEJANDRA", "BAHAMONDE MU√ëOZ ARIEL LEON", "CAMPOS MU√ëOZ CRISTOPHER JES√öS", "CANCINO OR√ìSTICA VICENTE GASPAR", "CARO URRUTIA CONSUELO ANTONIA", "CARRASCO GONZ√ÅLEZ CAMILA ANDREA", "COFR√â CASTILLO ANTONIO ANDR√âS", "GALDAMES VERGARA FELIPE ESTEBAN", "GARC√çA GONZ√ÅLEZ SANTIAGO HUMBERTO", "GONZ√ÅLEZ AMIGO FRANCISCA IGNACIA", "GONZ√ÅLEZ SALAZAR JOAQU√çN ALONSO", "GUTI√âRREZ GUTI√âRREZ ANGEL MART√çN", "HERN√ÅNDEZ SEP√öLVEDA VICENTE ALEJANDRO", "LOBOS C√ÅCERES ANTONIA PAZ", "MART√çNEZ LIZANA AARON ALEJANDRO", "MEZA CARRASCO BENJAM√çN INTI", "MI√ëO GONZALEZ CATALINA ANDREA", "P√âREZ COR√ìN MANUEL IGNACIO", "SAMANIEGO CORTEZ JAKSON FERGIE", "SEP√öLVEDA SALAZAR SOF√çA ANTONIA", "TAPIA ACU√ëA GABRIEL ANTONIO", "TORREALBA MOYA FLORVELIS", "VEGA VIVANCO CRIST√ìBAL ANTONIO", "VERA NAVARRETE DANIELA ELIZABETH", "VILLALOBOS ARAVENA KARINA ANGELINA", "VILLALOBOS VILLALOBOS SAMIR LUCIAN"],
            'Cuarto Medio C': ["ARELLANO ACU√ëA MART√çN ANTONIO", "AROS √ÅVILA DAYANA IGNACIA", "CABRERA COLOMBINO MAR√çA GRACIA", "COLLAO MEDINA ANA√çS VALENTINA", "DE LA HOZ VALENZUELA FRANCO SEBASTI√ÅN", "FUENTES CARRASCO YARIXA ALEJANDRA", "G√ìMEZ CANCINO DANIELA ALEJANDRA", "GUTI√âRREZ CARRI√ìN MILLARAY CAROLINA", "HONORATO TAPIA GLORIA JAVIERA", "LARA RIVERA BENJAM√çN ESTEBAN", "PALACIOS SOTO JOS√â TOM√ÅS", "PEZO SANTANDER JOS√â CRIST√ìBAL", "ROCHA ROJAS JOS√â PABLO WILLIAMS", "ROJAS Y√âVENES FABIANA ISIDORA", "S√ÅNCHEZ PAREJA ANDY ANTONIO", "SANTANDER L√ìPEZ SIM√ìN ESTEBAN", "TRONCOSO LIZAMA SIOMARA IGNACIA", "WARNKEN ROJAS LUCIANA BERNABELA"]
        };

        const courseSelect = document.getElementById('course-select');
        const studentSelect = document.getElementById('student-select');
        
        courseSelect.innerHTML = '<option value="">Seleccione Curso...</option>';
        Object.keys(schoolData).forEach(c => courseSelect.innerHTML += `<option value="${c}">${c}</option>`);
        
        courseSelect.onchange = () => {
            studentSelect.innerHTML = '<option value="">Seleccione Alumno...</option>';
            if(schoolData[courseSelect.value]){
                schoolData[courseSelect.value].forEach(s => studentSelect.innerHTML += `<option value="${s}">${s}</option>`);
                studentSelect.disabled = false;
            } else {
                studentSelect.disabled = true;
            }
        };

        // BOT√ìN REGISTRAR
        document.getElementById('add-btn').onclick = async () => {
            const data = {
                course: courseSelect.value, student: studentSelect.value, parentEmail: document.getElementById('parent-email').value,
                citationDate: document.getElementById('citation-date').value, citationTime: document.getElementById('citation-time').value,
                reason: document.getElementById('reason-select').value, mode: document.getElementById('mode-select').value,
                teacher: document.getElementById('teacher-input').value, timestamp: Date.now()
            };
            
            if(!data.student || !data.citationDate || !data.citationTime) return showToast("Faltan datos requeridos.");

            // 1. Manejo del Callback de Google
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showToast("Error de acceso a Google.");
                    console.error(resp);
                    return;
                }

                try {
                    // 2. Insertar en Google Calendar
                    await gapi.client.calendar.events.insert({
                        'calendarId': 'primary',
                        'resource': {
                            'summary': `Citaci√≥n: ${data.student} (${data.course})`,
                            'description': `Motivo: ${data.reason}\nSolicita: ${data.teacher}`,
                            'start': { 'dateTime': `${data.citationDate}T${data.citationTime}:00`, 'timeZone': 'America/Santiago' },
                            'end': { 'dateTime': `${data.citationDate}T${data.citationTime}:30`, 'timeZone': 'America/Santiago' },
                            'attendees': data.parentEmail ? [{ 'email': data.parentEmail }] : []
                        },
                        'sendUpdates': 'all'
                    });

                    // 3. Guardar en Firebase
                    await addDoc(collection(db, "citaciones"), data);
                    
                    showToast("‚úÖ Registrado en Firebase y Calendar");

                    // 4. Imprimir
                    updatePrintArea(data);
                    setTimeout(() => { window.print(); }, 1000);

                } catch (e) { 
                    console.error(e);
                    showToast("‚ùå Error al guardar datos."); 
                }
            };

            // Solicitar acceso
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        };

        function updatePrintArea(d) {
            document.getElementById('printable-area').innerHTML = `
                <div class="citation-slip">
                    <div class="slip-left">
                        <div style="display:flex; align-items:center; gap:15px; border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:15px;">

                                <p style="margin:0; font-size:11px;">Escuela Agr√≠cola Sagrados Corazones</p>
                            </div>
                        </div>
                        <p style="font-size:14px; margin-bottom:15px;">Se cita al apoderado del alumno(a):<br><b>${d.student}</b> del curso <b>${d.course}</b>.</p>
                        <div style="font-size:12px; line-height:1.6;">
                            <p><b>üìÖ FECHA:</b> ${d.citationDate} &nbsp;&nbsp; <b>‚è∞ HORA:</b> ${d.citationTime}</p>
                            <p><b>üìç MODALIDAD:</b> ${d.mode}</p>
                            <p><b>üìù MOTIVO:</b> ${d.reason}</p>
                            <p><b>üë§ SOLICITA:</b> ${d.teacher}</p>
                        </div>
                        <p style="font-size:10px; margin-top:30px; border-top:1px solid #eee; padding-top:5px;"><i>Nota: Se ruega puntualidad.</i></p>
                    </div>
                    <div class="slip-right">
                        <p style="font-size:10px; font-weight:bold;">TOMA DE CONOCIMIENTO</p>
                        <div style="flex-grow:1; border-bottom:1px solid #000; margin: 60px 0 10px 0;"></div>
                        <p style="font-size:9px;">Firma del Apoderado</p>
                    </div>
                </div>`;
        }

        // Historial en tiempo real
        onSnapshot(query(collection(db, "citaciones"), orderBy('timestamp', 'desc'), limit(15)), (snap) => {
            const body = document.getElementById('report-body'); body.innerHTML = '';
            snap.forEach(doc => {
                const i = doc.data();
                body.innerHTML += `<tr><td class="p-2 text-xs font-bold">${i.citationDate}</td><td class="p-2 text-xs">${i.student}<br><span class="text-[10px] text-purple-600">${i.course}</span></td><td class="p-2 text-[10px] text-right">${i.reason}</td></tr>`;
            });
        });

        function showToast(m) { const b = document.getElementById('message-box'); b.innerText = m; b.classList.remove('hidden'); setTimeout(() => b.classList.add('hidden'), 4000); }
        
        // Disparar carga de scripts
        setTimeout(() => {
            if(typeof gapi !== 'undefined') window.gapiLoaded();
            if(typeof google !== 'undefined') window.gisLoaded();
        }, 1000);
    </script>
</body>
