<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Citaciones - Escuela Agr√≠cola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; }
        @media print {
            @page { size: Letter portrait; margin: 0.5cm; }
            body > *:not(#printable-area) { display: none !important; }
            #printable-area { display: block !important; width: 100%; }
            .citation-slip { border: 2px solid #000; padding: 25px; display: flex; height: 10cm; background: white; color: black; }
            .slip-left { width: 70%; border-right: 1px dashed #000; padding-right: 20px; }
            .slip-right { width: 30%; padding-left: 20px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
            img { max-height: 70px !important; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="message-box" class="fixed top-5 right-5 bg-purple-600 text-white px-6 py-3 rounded shadow-lg hidden z-50"></div>

    <div class="main-wrapper">
        <div class="flex items-center justify-between mb-8 border-b pb-4 bg-white p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-4">
                <img src="logo.jpg" alt="Logo" class="h-16 w-auto object-contain" onerror="this.style.display='none'">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Citaci√≥n de Apoderados</h1>
                    <p class="text-xs text-purple-600 font-bold uppercase">Escuela Agr√≠cola Sagrados Corazones</p>
                </div>
            </div>
            <div id="status-indicator" class="text-xs font-bold text-red-600 bg-red-50 px-3 py-1 rounded-full border border-red-200">‚åõ Conectando...</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card border-t-4 border-purple-600">
                <h2 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">Nueva Citaci√≥n</h2>
                <div class="space-y-4">
                    <select id="course-select" class="w-full p-2 border rounded bg-gray-50 text-sm"></select>
                    <select id="student-select" class="w-full p-2 border rounded bg-gray-50 text-sm" disabled><option>Seleccione Alumno...</option></select>
                    <input type="email" id="parent-email" class="w-full p-2 border border-purple-200 rounded text-sm" placeholder="Email Apoderado (Invitaci√≥n Calendar)">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" id="citation-date" class="w-full p-2 border rounded text-sm">
                        <input type="time" id="citation-time" class="w-full p-2 border rounded text-sm">
                    </div>
                    <select id="teacher-input" class="w-full p-2 border rounded text-sm">
                        <option value="Profesor Jefe">Profesor Jefe</option>
                        <option value="Docente PIE">Docente PIE</option>
                        <option value="Inspector√≠a General">Inspector√≠a General</option>
                        <option value="UTP">UTP</option>
                    </select>
                    <button id="add-btn" disabled class="w-full bg-gray-400 text-white font-bold py-3 rounded shadow cursor-not-allowed">ESPERANDO CONEXI√ìN...</button>
                </div>
            </div>
            
            <div class="card border-t-4 border-gray-600 flex flex-col h-[500px]">
                <h2 class="text-lg font-bold text-gray-800 border-b pb-2 mb-2">Historial de Citaciones</h2>
                <div class="flex-1 overflow-y-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="p-2 text-[10px] uppercase text-gray-500">Fecha</th>
                                <th class="p-2 text-[10px] uppercase text-gray-500">Alumno/Curso</th>
                                <th class="p-2 text-[10px] uppercase text-gray-500">Solicita</th>
                                <th class="p-2 text-[10px] uppercase text-gray-500 text-center">Imprimir</th>
                            </tr>
                        </thead>
                        <tbody id="report-body" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="printable-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBnSMVCH0yyYUWk5z54kTIPTrWkyoeWs-I", authDomain: "suspenciones-40d0c.firebaseapp.com", projectId: "suspenciones-40d0c", storageBucket: "suspenciones-40d0c.firebasestorage.app", messagingSenderId: "853418739042", appId: "1:853418739042:web:d051befb99cd2acdd4583b" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CLIENT_ID = '434804825732-kg1u195e555j7odsvd8gons8njk9u24i.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBE2aVDXS6lGH_GqlhBe9a3LbCk2zG7yRU';

        let tokenClient, gapiInited = false, gisInited = false;
        let lastCitaciones = []; // Almac√©n para reimprimir

        function checkInit() {
            if (gapiInited && gisInited) {
                const btn = document.getElementById('add-btn');
                btn.disabled = false; btn.classList.replace('bg-gray-400', 'bg-purple-600');
                btn.classList.remove('cursor-not-allowed'); btn.innerText = "REGISTRAR E IMPRIMIR";
                const status = document.getElementById('status-indicator');
                status.innerText = "üü¢ Google API Lista"; status.className = "text-xs font-bold text-green-600 bg-green-50 px-3 py-1 rounded-full border border-green-200";
            }
        }

        async function initGapi() {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'] });
            gapiInited = true; checkInit();
        }

        window.onload = () => {
            gapi.load('client', initGapi);
            tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/calendar.events', callback: '' });
            gisInited = true; checkInit();
        };

        const schoolData = { 
            'Primero Medio A': ["√ÅLVAREZ FA√öNDEZ MATEO VICENTE", "CASTILLO ARAVENA MAITE PASCAL"], 
            'Segundo Medio A': ["ARAVENA Z√ö√ëIGA NOEM√ç JES√öS"] 
        };
        const cS = document.getElementById('course-select'), sS = document.getElementById('student-select');
        cS.innerHTML = '<option value="">Curso...</option>';
        Object.keys(schoolData).forEach(c => cS.innerHTML += `<option value="${c}">${c}</option>`);
        cS.onchange = () => { sS.innerHTML = '<option>Alumno...</option>'; if(schoolData[cS.value]) { schoolData[cS.value].forEach(s => sS.innerHTML += `<option value="${s}">${s}</option>`); sS.disabled = false; } };

        // REGISTRAR NUEVA CITACI√ìN
        document.getElementById('add-btn').onclick = async () => {
            const d = { course: cS.value, student: sS.value, email: document.getElementById('parent-email').value, date: document.getElementById('citation-date').value, time: document.getElementById('citation-time').value, teacher: document.getElementById('teacher-input').value, ts: Date.now() };
            if(!d.student || !d.date) return alert("Faltan datos");

            tokenClient.callback = async (resp) => {
                if (resp.error) return;
                try {
                    await gapi.client.calendar.events.insert({ 'calendarId': 'primary', 'resource': { 'summary': `Citaci√≥n: ${d.student}`, 'description': `Curso: ${d.course}\nSolicita: ${d.teacher}`, 'start': { 'dateTime': `${d.date}T${d.time}:00`, 'timeZone': 'America/Santiago' }, 'end': { 'dateTime': `${d.date}T${d.time}:30`, 'timeZone': 'America/Santiago' }, 'attendees': d.email ? [{ 'email': d.email }] : [] }, 'sendUpdates': 'all' });
                    await addDoc(collection(db, "citaciones"), d);
                    showToast("‚úÖ Registrado con √©xito");
                    reprintFromData(d);
                } catch (e) { console.error("Error:", e); }
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        // FUNCI√ìN REIMPRIMIR
        window.reprintFromHistory = (index) => {
            const d = lastCitaciones[index];
            if(d) reprintFromData(d);
        };

        function reprintFromData(d) {
            document.getElementById('printable-area').innerHTML = `
                <div class="citation-slip">
                    <div class="slip-left">
                        <div style="display:flex; align-items:center; gap:15px; border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:15px;">
                            <img src="logo.jpg" style="height:70px;">
                            <div>
                                <h2 style="margin:0; font-size:18px; font-weight:bold;">CITACI√ìN DE APODERADO</h2>
                                <p style="margin:0; font-size:11px;">Escuela Agr√≠cola Sagrados Corazones</p>
                            </div>
                        </div>
                        <p style="font-size:15px; margin-bottom:20px;">Por la presente se cita al apoderado del alumno(a):<br><b>${d.student}</b> del curso <b>${d.course}</b>.</p>
                        <div style="font-size:13px; line-height:2;">
                            <p>üìÖ <b>FECHA:</b> ${d.date} &nbsp;&nbsp; ‚è∞ <b>HORA:</b> ${d.time}</p>
                            <p>üë§ <b>SOLICITA:</b> ${d.teacher}</p>
                        </div>
                    </div>
                    <div class="slip-right">
                        <p style="font-size:10px; font-weight:bold;">TOMA DE CONOCIMIENTO</p>
                        <div style="flex-grow:1; border-bottom:1px solid #000; margin: 80px 0 10px 0;"></div>
                        <p style="font-size:9px;">Firma del Apoderado</p>
                    </div>
                </div>`;
            setTimeout(() => window.print(), 500);
        }

        // CARGA DE HISTORIAL
        onSnapshot(query(collection(db, "citaciones"), orderBy('ts', 'desc'), limit(15)), (s) => {
            const b = document.getElementById('report-body'); b.innerHTML = '';
            lastCitaciones = [];
            let count = 0;
            s.forEach(doc => { 
                const i = doc.data(); 
                lastCitaciones.push(i);
                b.innerHTML += `
                <tr class="hover:bg-purple-50 transition">
                    <td class="p-2 text-[11px] font-bold text-gray-600">${i.date}</td>
                    <td class="p-2 text-[11px]">${i.student}<br><span class="text-[9px] text-purple-600 font-bold">${i.course}</span></td>
                    <td class="p-2 text-[10px] text-gray-500">${i.teacher}</td>
                    <td class="p-2 text-center">
                        <button onclick="reprintFromHistory(${count})" class="text-purple-600 hover:text-purple-800 p-1">
                            üñ®Ô∏è
                        </button>
                    </td>
                </tr>`;
                count++;
            });
        });

        function showToast(m) { const b = document.getElementById('message-box'); b.innerText = m; b.classList.remove('hidden'); setTimeout(() => b.classList.add('hidden'), 4000); }
    </script>
</body>
</html>
